<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Favicon (Optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Appointment Confirmed!</h1>
        <p>Thank you, <strong id="userName">Guest</strong>!</p>
        <p>Your appointment is scheduled for <strong id="appointmentDate">[Date]</strong> at <strong id="appointmentTime">[Time]</strong>.</p>
        <p>A confirmation email has been sent to <strong id="userEmail">youremail@example.com</strong>.</p>
        <a href="index.html" class="back-button">Book Another Appointment</a>
    </div>

    <script>
        // Function to parse URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return params;
        }

        // Populate the confirmation message with user data
        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            
            if (params.fullName) {
                document.getElementById('userName').textContent = params.fullName;
            }
            if (params.date) {
                // Format the date for better readability
                const dateObj = new Date(params.date);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString(undefined, options);
                document.getElementById('appointmentDate').textContent = formattedDate;
            }
            if (params.time) {
                document.getElementById('appointmentTime').textContent = params.time;
            }
            if (params.email) {
                document.getElementById('userEmail').textContent = params.email;
            }
        });
    </script>
</body>
</html>
